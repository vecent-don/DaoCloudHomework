apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    k8s-app: cloud-work-monitor
  name: cloud-work-monitor
  namespace: cn202002
spec:
  endpoints:
  - interval: 30s
    port: tcp
    path: /actuator/prometheus
    scheme: 'http'
  selector:
    matchLabels:
      app: cloud-work
  namespaceSelector:
    matchNames:
    - cn202002


