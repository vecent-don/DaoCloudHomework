
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cloud-work
  name: cloud-work
  namespace: cn202002
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloud-work
  template:
    metadata:
      labels:
        app: cloud-work

    spec:
      containers:
      - image: harbor.edu.cn/cn202002/cloud_work:{VERSION}
        name: cloud-work
        ports:
        - containerPort: 8997
---
apiVersion: v1
kind: Service
metadata:
  name: cloud-work
  labels:
    app: cloud-work
    name: cloud-work
    namespace: cn202002
spec:
  type: NodePort
  selector:
    app: cloud-work
  ports:
  - name: tcp
    protocol: TCP
    port: 8997
    targetPort: 8997
    nodePort: 30010
